{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Changer le Mot de Passe</title>
    <link rel="stylesheet" href="{% static 'prediction/css/change_password.css' %}">
</head>
<body>
    <div class="container">
        <h1>Changer le mot de passe</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="error">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit">Changer le mot de passe</button>
        </form>

        <!-- Retour à l'accueil -->
        <div class="button-group">
            <a href="{% url 'home' %}" class="button-link">Retour à l'accueil</a>
        </div>
    </div>
</body>
</html>
