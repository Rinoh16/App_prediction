{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="{% static 'prediction/css/register.css' %}">
    <link rel="icon" href="{% static 'prediction/img/log1.png' %}" type="image/x-icon">
</head>
<body>

    <!-- Formulaire d'inscription -->
    <form action="{% url 'register' %}" method="post" class="login-form">
        <div class="form-header">
            <!-- Logo dans le formulaire -->
            <div class="logo-wrapper">
                <img src="{% static 'prediction/img/logo_supmti.png' %}" alt="Logo" class="logo">
            </div>
        </div>

        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-actions">
            <input type="submit" value="S'inscrire" class="submit-btn">
            <a href="{% url 'login' %}" class="register-link">Déjà un compte ? Se connecter</a>
        </div>
    </form>

</body>
</html>
